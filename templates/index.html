<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year 2026 ‚ú®</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #000);
            color: white;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 360px;
            text-align: center;

            box-shadow: 0 0 45px rgba(255, 215, 0, 0.22);
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.85;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #ffd700;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ffea70;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .wish {
            font-size: 1.4rem;
            margin-top: 16px;
        }

        .quote {
            margin-top: 10px;
            font-size: 0.95rem;
            opacity: 0.85;
        }

        footer {
            margin-top: 24px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            opacity: 0.55;
        }

        @media (min-width: 768px) {
            .card {
                padding: 36px 32px;
            }
        }
    </style>
</head>

<body>

<div class="card">

    {% if not message %}
        <h1>‚ú® Welcome 2026 ‚ú®</h1>
        <p>Enter your name to receive a special New Year wish</p>

        <form method="POST">
            <input type="text" name="name" placeholder="Your name..." required>
            <button type="submit">Celebrate üéâ</button>
        </form>
    {% else %}
        <div class="countdown" id="countdown">3</div>

        <div class="wish" id="wish" style="display:none;">
            {{ message }}
            <div class="quote">
                ‚ÄúNew year, new energy, new chances to grow üå±‚Äù
            </div>
        </div>

        <script>
            let count = 3;
            const countdownEl = document.getElementById("countdown");
            const wishEl = document.getElementById("wish");

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(timer);
                    countdownEl.style.display = "none";
                    wishEl.style.display = "block";
                }
            }, 1000);
        </script>
    {% endif %}

    <footer>
        Made with üêç Python by Deshu
    </footer>

</div>

</body>
</html>
