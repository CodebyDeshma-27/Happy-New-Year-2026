<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy New Year 2026</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100svh;
            background: radial-gradient(circle at top, #1a1a2e, #000);
            font-family: "Segoe UI", system-ui, sans-serif;
            color: #fff;

            display: flex;
            justify-content: center;
            align-items: flex-start;

            padding: 60px 16px 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);

            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;

            box-shadow: 0 0 45px rgba(255, 215, 0, 0.22);
            animation: fadeIn 0.6s ease;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
        }

        p {
            opacity: 0.9;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #ffd700;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ffea70;
        }

        .countdown {
            font-size: 2rem;
            margin: 20px 0;
        }

        .wish {
            font-size: 1.4rem;
            margin-top: 16px;
        }

        .quote {
            margin-top: 10px;
            font-size: 0.95rem;
            opacity: 0.85;
        }

        footer {
            margin-top: 24px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Desktop polish */
        @media (min-width: 768px) {
            body {
                align-items: center;
                padding: 0;
            }
        }
    </style>
</head>

<body>

<div class="card">

    {% if not message %}
        <h1>‚ú® Welcome 2026 ‚ú®</h1>
        <p>Enter your name to receive a special wish</p>

        <form method="POST">
            <input type="text" name="name" placeholder="Your name..." required>
            <button type="submit">Celebrate üéâ</button>
        </form>
    {% else %}
        <div class="countdown" id="countdown">3</div>

        <div class="wish" id="wish" style="display:none;">
            {{ message }}
            <div class="quote">
                ‚ÄúNew year, new energy, new chances to grow üå±‚Äù
            </div>
        </div>

        <script>
            let count = 3;
            const countdownEl = document.getElementById("countdown");
            const wishEl = document.getElementById("wish");

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(timer);
                    countdownEl.style.display = "none";
                    wishEl.style.display = "block";
                }
            }, 1000);
        </script>
    {% endif %}

    <footer>
        Made with üêç Python by Deshu
    </footer>

</div>

</body>
</html>
